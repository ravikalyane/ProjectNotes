{%load crispy_forms_tags%}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="top-space"></div>
    <span id="menu-toggle"><i class="fas fa-bars fa-lg"></i></span>
    <span style="font-weight: bold; font-size:20px;"><a href="{% url 'home'%}"
                                                        style="color: black; text-decoration: none;">Notes</a></span>
    <hr>
    <div class="jumbotron" style="background-color: white;">
        <form action="" method="post">
            {%csrf_token%}
            {{form|crispy}}
            <div class="text-right"><a href="{% url 'password_reset'%}">Forgot password?</a></div>
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-sm">Login</button>
        </form>
        <br>
        <p>Don't have an account? <a href="{% url 'register'%}">Sign up</a></p>
    </div>
</div>
</body>
<style>
    .top-space{
    padding-top:10px;
    }
</style>
</html>
